<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="wrapper">
      <div class="add-task">
        <p class="add-task__wrapper">
          <label class="add-task__title block-title" for="new-task">Add Item</label>
        </p>
        <div class="task task--add">
          <input class="task__body task__body--add" id="new-task" type="text">
          <button class="button button--add">Add</button>
        </div>
      </div>
      <h3 class="block-title">Todo</h3>
      <ul class="incomplete-tasks" id="incomplete-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__body">Pay Bills</label>
          <input class="task__text" type="text">
          <button class="button button--edit">Edit</button>
          <button class="button button--delete"><img class="button__image" src="./remove.svg"></button>
        </li>
        <li class="task task--edit">
          <input class="task__checkbox" type="checkbox">
          <label class="task__body">Go Shopping</label>
          <input class="task__text" type="text" value="Go Shopping">
          <button class="button button--edit">Save</button>
          <button class="button button--delete"><img class="button__image" src="./remove.svg"></button>
        </li>
      </ul>
      <h3  class="block-title">Completed</h3>
      <ul class="completed-tasks" id="completed-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__body">See the Doctor</label>
          <input class="task__text" type="text">
          <button class="button button--edit">Edit</button>
          <button class="button button--delete"><img class="button__image" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
