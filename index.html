<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="wrapper">
      <p class="add-task">
        <label class="block-title" for="new-task">Add Item</label>
      </p>
      <div class="add-task-item">
        <input id="new-task" class="task-body" type="text">
        <button class="button-add">Add</button>
      </div>
      <h3 class="block-title">Todo</h3>
      <ul class="incomplete-tasks" id="incomplete-tasks">
        <li class="task">
          <input type="checkbox">
          <label class="task-body">Pay Bills</label>
          <input type="text" class="task-body">
          <button class="button-edit">Edit</button>
          <button class="button-delete"><img src="./remove.svg"></button>
        </li>
        <li class="task edit-mode">
          <input type="checkbox">
          <label class="task-body">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-body">
          <button class="button-edit">Save</button>
          <button class="button-delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3  class="block-title">Completed</h3>
      <ul class="completed-tasks" id="completed-tasks">
        <li  class="task">
          <input type="checkbox" checked>
          <label class="task-body">See the Doctor</label>
          <input type="text" class="task-body">
          <button class="button-edit">Edit</button>
          <button class="button-delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
